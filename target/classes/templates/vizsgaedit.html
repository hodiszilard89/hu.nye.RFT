<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" , charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<title th:text="${pageTitle}">Spring proba</title>
<h1>Vizsga szekeztése</h1>
<div class="col-sm-4">
    <form class="card" method="post" action="#" th:action="@{/index}" th:object="${vizsga}">
        <div alight="left">
            <label class="form-label">Vizsganeve</label>
            <input type="text" th:field="*{vizsgaNev}" class="form-control" placeholder="Vizsganev" id="vizsgaNev" required>
        </div>
        <div alight="left">
            <label class="form-label">Tárgyneve</label>
            <input type="text" th:field="*{targyNev}"class="form-control" placeholder="Targyneve" id="targyNeve" required>
        </div>
        <div alight="left">
            <label class="form-label">Helyszin</label>
            <input type="text" th:field="*{helySzin}" class="form-control" placeholder="Helyszin" id="helySzin" required>
        </div>
        <div alight="left">
            <label class="form-label">Idopoont</label>
            <input type="time" th:field="*{idoPont}" class="form-control" id="idoPont" required>
        </div>
        <div alight="left">
            <label class="form-label">Dátum</label>
            <input type="date" th:field="*{datum}" class="form-control" id="datum" required>
        </div>

        <div alight="right">
            <input type="submit" id="submit" value="frissítés" name="refresh" class="btn btn-info">

        </div>
    </form>
</div>
</body>
</html>
